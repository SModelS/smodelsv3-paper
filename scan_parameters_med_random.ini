[options]
cleanOutput = True
runMadGraph = True
runPythia = False
runDelphes = False
ncpu = 1 
ncore = 7 
[AuxPars]
zpMasses = $loop{numpy.random.uniform(1000.0, 4000.0, 3000)}
mchiMasses = numpy.random.uniform(65.0, ${zpMasses}/2, 1)[0]
sdMasses = ${zpMasses}/2
#saValues = $loop{numpy.random.uniform(0.1, 1.0, 1)}

#gqValues = numpy.random.choice([0.1, 0.25, 0.4, 0.6, 0.8, 1.0])
gchiValues = numpy.random.choice([2*numpy.sqrt(2), 8.0, 10.0])

proc = $loop{['zp_prod']}
[MadGraphPars]
#MG5 Cards:
proccard = Cards/${AuxPars:proc}/proc_card.dat # Optional (only used if processFolder does not exist)

paramcard = Cards/zp_prod/param_card.dat # Path to the default parameter_card.dat to be used by MadGraph. Note that the parameter values defined in the MadGraphSet section below will automatically overwrite the values in paramcard. If not defined, the default file for the model will be used.

runcard = Cards/zp_prod/run_card.dat # Path to the default run_card.dat to be used by MadGraph. Note that the parameter values defined in the MadGraphSet section below will automatically overwrite the values in runcard. If not defined, the default file for the model will be used.

delphescard = Cards/delphes_card.dat # If not defined, will not run Delphes
pythia8card = Cards/pythia8_card.dat # If not defined it will not run Pythia and Delphes
processFolder = 2mdm_${AuxPars:proc}_random_v2 # Path to the folder to store the process generation output. If it already exists, the process generation will be #List of model parameters. Only values in this section are allowed as lists (for loops)

[MadGraphSet]
nevents = 2000
mzp = ${AuxPars:zpMasses}
#mzp = 2000.0
msd = ${AuxPars:sdMasses}
#msd = 200
mchi = ${AuxPars:mchiMasses}
sa = 0.25
#sa = 0.25
gqv = 0.25
gchi = ${AuxPars:gchiValues}
ychi = 2.0
se = 0.0
gqa = 0.0
xqcut = 0
#gqlabel = ${AuxPars:vals}[2]*10
#xqcut = "%1.0f" %(max(30., max(2*${mchi}, ${mzp})/15.0))
#xqcut = "%1.0f" %(max(30., max(2*${mchi}, ${msd})/15.0))
run_tag = "zp_%1.0f_chi_%1.0f" %(${mzp},${mchi})
#run_tag = "sd_%1.0f_dm_%1.0f_gqv_%1.1f" %(${msd},${mchi},${gqv})
